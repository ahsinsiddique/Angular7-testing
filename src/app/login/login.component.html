<form [formGroup]="loginForm" style="text-align: center">
    <div class="form-group">
      <label for="name"></label>
      <input type="text"  name="name" id="name" formControlName="name">
      <div *ngIf="(submitted && f.name.errors) || (f.name.touched && !loginForm.valid)" class="invalid-feedback">
        <div style="color:red">First Name is required</div>
    </div>
    </div>
    <br>
    <div class="form-group">
      <label for="password"></label>
      <input type="text" name="password" id="password" formControlName="password" >
    </div>
    <br>
    <button type="submit" 
    (click)="onSubmit()" class="btn btn-success" >Login</button>
</form>
